services:
  db:
    image: postgres:17
    container_name: messaging_db
    environment:
      POSTGRES_USER: messaging
      POSTGRES_PASSWORD: messaging
      POSTGRES_DB: messaging
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messaging"]
      interval: 5s
      retries: 5

  migrate:
    image: postgres:17
    container_name: messaging_migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src/messaging/adapters/repository/migrations:/migrations:ro
    entrypoint: >
      bash -c "
        echo 'Running migration: 1_init.up.sql';
        psql postgresql://messaging:messaging@db:5432/messaging -v ON_ERROR_STOP=1 -f /migrations/1_init.up.sql
      "

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging_api
    command: uvicorn messaging.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    volumes:
      - ./src:/app/src
    environment:
      DATABASE_URL: postgresql://messaging:messaging@db:5432/messaging
    ports:
      - "8000:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
